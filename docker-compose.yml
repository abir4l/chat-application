version : '3'
services:
    web:
     env_file: .env
     dns:
         - 8.8.8.8
     build:
        context: ./
        dockerfile: ./docker/node/Dockerfile
     container_name: node_server
     volumes:
         - ./server/src/:/usr/src/app
     expose: ["${NODE_PORT}"]
     ports:
         - '${NODE_PORT}:${NODE_PORT}'
    db:
      image: mongo:3.6
      container_name: mongo_db
      volumes:
          - dbdata:/data/db
      ports:
          - '${MONGO_PORT}:27017'
    client:
     build:
        context: ./
        dockerfile: ./docker/client/Dockerfile
     container_name: node_server
        volumes:
          - ./client/src:/usr/src/app
     ports:
     
volumes:
    dbdata:
    dist:
